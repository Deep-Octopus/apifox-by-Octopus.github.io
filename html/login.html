<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>
    <link rel="stylesheet" href="../css/loginStyle.css" type="text/css">

</head>
<body onload="check(0)">
<script src="../js/shift.js" type="text/javascript"></script>
<div class="background">

</div>
<!--背景-->
<!--<video id="v1" autoplay loop muted>-->
<!--    <source src="../video/video_2000308532.mp4" type="video/mp4">-->
<!--</video>-->
<!--登录-->
<div class="outBox" >
    <div class="inner">
        <div class="font">

            <div class="login_and_register_box">
                <div class="login_box" id="login_div">
                    <label><h1>Login</h1></label>
                    <form>
                        <label for="userName"></label><input type="text" placeholder="User Name" class="container" id="userName"><br>
                        <label for="password"></label><input type="password" placeholder="Password" class="container" id="password"><br>
                    </form>
                    <input type="button" class="btOfLogin" id="login" onclick="login()" value="Login >">
                    <br><br><br>
                    <a href="#" class="forgotPassword" id="forgot_password">Forgot password</a>
                </div>

                <!--注册-->
                <div class="register_box" id="register_div">
                    <label><h1>Register</h1></label>
                    <form>
                        <input type="text" placeholder="User Name" class="container" id="user_name"><br>
                        <input type="text" placeholder="Nickname" class="container" id="nick_name"><br>
                        <input type="email" placeholder="Email" class="container" id="email"><br>
                        <input type="password" placeholder="Password" class="container" id="first_pwd"><br>
                        <input type="password" placeholder="Enter the password again" class="container" id="sec_pwd"><br>
                    </form>
                    <input type="button" class="btOfLogin" value="Register >" id="bt_register" onclick="register()"><br>
                </div>
            </div>
            <!--浮层-->

            <div class="cover" id="id_cover">
                <input type="button" class="btOfCover_Register" value="Register" onclick="listening()" id="btOfCover">
            </div>
        </div>
        <div class="back_">

        </div>
    </div>
</div>
</body>
</html>
